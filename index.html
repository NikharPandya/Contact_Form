<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8a86ba6cc1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio,
            temporibus laudantium blanditiis
          </p>
          <div class="info">
            <div class="information">
              <img src="img/placeholder.png" class="icon" alt="" />
              <p>Toronto,ON,CA</p>
            </div>
          </div>
          <div class="info">
            <div class="information">
              <img src="img/envelope.png" class="icon" alt="" />
              <p>Lorem@ipsum.com</p>
            </div>
          </div>

          <div class="social-media">
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
              <a href="">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="https://formspree.io/f/mgeregbv" method="POST">
            <h3 class="title">Contact Us</h3>

            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>

            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">E-mail</label>
              <span>E-mail</span>
            </div>

            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Cell</label>
              <span>Cell</span>
            </div>

            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
